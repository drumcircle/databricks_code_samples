{
  "spark_conf.spark.databricks.cluster.profile": {
    "type": "forbidden",
    "hidden": true
  },
  "cluster_name": {
    "type": "fixed",
    "value": "My_JobName"
  },
  "cluster_type": {
    "type": "fixed",
    "value": "job"
  },
  "data_security_mode": {
    "type": "fixed",
    "value": "SINGLE_USER"
  },
  "spark_version": {
    "type": "unlimited",
    "defaultValue": "auto:latest"
  },
  "node_type_id": {
    "type": "allowlist",
    "values": [
      "Standard_L4s",
      "Standard_L8s",
      "Standard_L16s",
      "Standard_L32s"
    ],
    "defaultValue": "Standard_L8s"
  },
  "driver_node_type_id": {
    "type": "fixed",
    "value": "Standard_L4s",
    "hidden": true
  },
  "runtime_engine": {
    "type": "unlimited",
    "defaultValue": "PHOTON"
  },
  "autoscale.min_workers": {
    "type": "fixed",
    "value": 4
  },
  "autoscale.max_workers": {
    "type": "fixed",
    "value": 16
  },
  "azure_attributes.availability": {
    "type": "unlimited",
    "defaultValue": "SPOT_WITH_FALLBACK_AZURE"
  },
  "azure_attributes.spot_bid_max_price": {
    "type": "fixed",
    "value": 4,
    "hidden": true
  },
  "instance_pool_id": {
    "type": "forbidden",
    "hidden": true
  },
  "custom_tags.PROJECT": {
    "type": "fixed",
    "value": "My Project Name"
  },
  "custom_tags.COST_BUCKET": {
    "type": "unlimited",
    "defaultValue": "IT"
  }
}